    <meta name="keywords" content="핑앤퐁, pingnpong, 탁구, 탁구앱, 탁구 레이팅, 탁구레이팅">
    <meta property="og:type" content="website">
    <meta property="og:title" content="핑앤퐁">
    <meta property="og:description" content="탁구전적 기록, 탁구레이팅 앱 핑앤퐁">

    <meta property="twitter:card" content="summary">
    <meta property="twitter:title" content="핑앤퐁">
    <meta property="twitter:description" content="탁구전적 기록, 탁구레이팅 앱 핑앤퐁">
    <meta property="twitter:image" content="https://pingnpong.s3.ap-northeast-2.amazonaws.com/public/pingnpong.png">

</head>
<style>
    body {
        background-color: #8a00ff; padding-left: 5%; padding-right: 5%;
    }
    .desc-container {
        margin-bottom: 50px;
    }
    .desc-title {
        font-size: xx-large; 
        line-height: 40px;
    }
    .desc-content {
        font-size: large;
    }
    .store-button {
        cursor: pointer;
        box-shadow: mintcream;
        border-radius: 10px;
        background-color: #fff;
        margin: 5px
    }
    .store-button:hover {
        box-shadow: 0 0 10px 2px;
    }

    @media screen and (min-width: 780px){
        .logo-container {
            text-align: center; margin-bottom: 50px;
        }
        .content-container {
            display: flex; 
            justify-content: center;
        }
        .content1-container {
            flex-grow: 1; 
            width: 30%; 
            text-align: center;
            font-family: monospace;
            font-weight: bold; 
            color: mintcream;
        }
        .content2-container {
            flex-grow: 1; 
            width: 70%;
            display: flex;
            text-align: center;
        }
        .image-phone {
            width: 25%;
        }
        .image-phone2 {
            margin-left: -3vw;
        }
        .image-phone3 {
            margin-left: -3vw;
        }
        .image-phone4 {
            margin-left: -3vw;
        }
    }
    @media screen and (max-width: 780px) {
        .logo-container {
            text-align: center;
        }        
        .content-container {
            display: flex;
            flex-direction: column;
        }
        .content1-container {
            text-align: center;
            font-family: monospace;
            font-weight: bold; 
            color: mintcream;
        }
        .content2-container {
            text-align: center;
        }
        .store-button {
            margin-bottom: 40px;
        }
    }
</style>
<body>
    <div class="logo-container">
        <img src="/images/logo_with_text.png" />
    </div>
    <div class="content-container">
        <div class="content1-container">
            <div class="desc-container">
                <p class="desc-title">본격 전국민 <br/> 부수통합 프로젝트<br/> 핑앤퐁</p>
                <p class="desc-content">탁구 게임 전적을 앱에 기록하고</p>
                <p class="desc-content">레이팅으로 자신의 실력을 확인해보세요</p>
            </div>
            <img src="/images/google_play_logo.png" width="70%" height="17%" class="store-button" />
            <img src="/images/app_store_logo.png" width="70%" height="17%" class="store-button" />
        </div>
        <div class="content2-container">
            <img src="/images/phone1.png" class="image-phone image-phone1"/>
            <img src="/images/phone2.png" class="image-phone image-phone2"/>
            <img src="/images/phone3.png" class="image-phone image-phone3"/>
            <img src="/images/phone4.png" class="image-phone image-phone4"/>
        </div>
    </div>
</bod>
