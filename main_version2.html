<script>
  let innerHeight = window.innerHeight;
  window.addEventListener("resize", () => {
    innerHeight = window.innerHeight;
  });
  window.addEventListener("scroll", () => {
    let firstPageColor = { r: 138, g: 0, b: 255 };
    let secondPageColor = { r: 30, g: 144, b: 255 };
    let thirdPageColor = { r: 11, g: 139, b: 15 };
    let fourthPageColor = { r: 169, g: 85, b: 60 };
    let colors = [
      firstPageColor,
      secondPageColor,
      thirdPageColor,
      fourthPageColor,
    ];

    let y = 1 + (window.scrollY || window.pageYOffset);
    let page = Math.floor(y / innerHeight);
    let diff = y % innerHeight;
    let gradientLength = innerHeight / 2;
    let textFadeLength = 70;
    let imageFadeLength = innerHeight / 2;
    if (diff > innerHeight - gradientLength && page < colors.length - 1) {
      let w = (innerHeight - diff) / gradientLength;
      let r = colors[page + 1].r * (1 - w) + colors[page].r * w;
      let g = colors[page + 1].g * (1 - w) + colors[page].g * w;
      let b = colors[page + 1].b * (1 - w) + colors[page].b * w;
      document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
      document.getElementById(
        "app_download_container"
      ).style.color = `rgb(${r}, ${g}, ${b})`;
    }
    if (diff < textFadeLength) {
      document.getElementById(`page${page}`).style.opacity =
        1 - diff / textFadeLength;
      if (page < colors.length - 1) {
        document.getElementById(`page${page + 1}`).style.opacity = 1;
      }
    }
    if (diff > innerHeight - textFadeLength && page < colors.length - 1) {
      for (let i = 0; i < colors.length - 1; i++) {
        if (i === page) {
          document.getElementById(`image${i}`).style.opacity =
            (innerHeight - diff) / innerHeight;
        } else if (i === page + 1) {
          document.getElementById(`image${i}`).style.opacity =
            1 - (innerHeight - diff) / innerHeight;
        } else {
          document.getElementById(`image${i}`).style.opacity = 0;
        }
      }
    }
  });
</script>
